{% comment %}
  Due to liquid limitation this solution checks whether tags are empty or not
{% endcomment %}
{% assign tags = page.tags | strip %}
{% if tags != '[]' %}
  <div class="tags">
    <hr>
    <div class="tags-wrapper">
      {% for tag in page.tags %}
        <div class="tags__tag">
          <a href="/blog/search/?query={{ tag }}">{{ tag }}</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
